<h2 mat-dialog-title>בדיקת מצב הזמנה קיים</h2>
<mat-dialog-content class="mat-typography">
  <p>הזן את מספר ההזמנה שלך </p>
  <mat-form-field>
    <mat-label>קוד הזמנה</mat-label>
    <input matInput [(ngModel)]="code" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-primary" (click)="onNoClick()">חזור</button>
  <button type="button" class="btn btn-primary" [mat-dialog-close]="code()" >אשר</button>
</mat-dialog-actions>
