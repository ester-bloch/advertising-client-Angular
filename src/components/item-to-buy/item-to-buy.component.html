<!-- item-to-buy.component.html -->
<div class="container mt-3">
  <h2>{{ this.item.Type + "  " + this.item.Size }}</h2>
  <div class="card" style="width: 400px">
    <!-- <img class="card-img-top" src="../bootstrap4/img_avatar1.png" alt="Card image" style="width:100%"> -->
    <div class="card-body">
      <p class="card-text">
        בלה בלה בלה בלה בלה בלה בלה בלה בלה בלה בלה בלה מלל
      </p>
      <app-my-button
        [textToShow]="`להסרה`"
        [iconName]="'fa-solid fa-trash-alt'"
        (myOnClick)="remove()"
        [backgroundColor]="'red'"
      ></app-my-button>
      @if(!this.blocked){
      <app-my-input
        [textToShow]="'הכנס כמות'"
        [myType]="'number'"
        (myOnChange)="onQuantityChange()"
      ></app-my-input
      >}
       @else {
      <label>{{ this.item.Amount }}</label>
      <p [classList]="'error'">בהזמנת הדפסה מתאפשרת  {{item.Type}} של כל הכמות בלבד</p>
      }
    </div>
  </div> 
  <br />
</div>
